<div class="row " style="overflow-x:auto;"> 
    <div class="col-md-12">
      <div class="row" style="margin-bottom: 10px;">
        <div class="col-md-6 md">
          <input type="text" (keyup.enter)="seachName()" [(ngModel)]="keySearch" placeholder="Enter name gw"  class="form-control">
          
        </div>
        <div class="col-md-6 md">
          <button class="btn-search" (click)="seachName()">SEARCH</button>
          
          <a  [routerLink]="['/gw/add']" [routerLinkActive]="['router-link-active']" class="btn-add" >ADD</a>
          <button [ngClass]="'delete'"  class="btn-delete "  (click)="deleteAll()" >DELETE</button>
        </div>
      </div>
  
      <table style="width: 100%;" class="table table-striped table-hover dataTable">
          <thead>
            <tr>
              <th>
                <!-- <input type="checkbox" [(ngModel)]="delete[gws]"> -->
              </th>
              
              <th>
                GW Name
              </th>
              
              <th>
                IP PUBLIC
              </th>
              <th>
                MAC ADD
              </th>
              <th>
                OS
              </th>
              <!-- <th style="width: 12%;"> 
                  
              </th> -->
            </tr>
          </thead>
          <tr class="gw"  *ngFor="let gw of gws">
            
            <td>
              <input type="checkbox"  value="gw._id" (change)="getIdChecked($event, gw._id)"  name="delete" >
            </td>
  
            <td (click)="getUpdateGw(gw)" data-toggle="modal" data-target="#myModal" id="{{gw._id}}"  >
             {{gw.name_gw}}
             
            <!-- <i class="fa fa-lg fa-edit edit"></i> -->
            </td>
            <td  >
             {{gw.IP_public}}
                
            <!-- <i class="fa fa-lg fa-edit edit"></i> -->
            </td>
            <td    >
              {{gw.MAC_add}}
                
            <!-- <i class="fa fa-lg fa-edit edit"></i> -->
            </td>
            <td    >
              {{gw.OS}}
                
            <!-- <i class="fa fa-lg fa-edit edit"></i> -->
            </td>
            
           
          </tr>
        </table>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
      
            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Update gw</h4>
              </div>
              <div class="modal-body">
      
                <form (ngSubmit)="save()">
  
                  <div class="col-md-12 md gw-left">  
                    
                      <input class="form-control" [(ngModel)]="updateGw.name_gw" type="text" name="name_gw" placeholder="Name GW">
                      <input class="form-control" [(ngModel)]="updateGw.IP_public" type="text" name="IP_public" placeholder="IP PUBLIC">
                      <input class="form-control" [(ngModel)]="updateGw.OS" type="text" name="os" placeholder="OS">
                      <input class="form-control" [(ngModel)]="updateGw.MAC_add" type="text" name="mac_add" placeholder="MAC ADD">
  
                  </div>
                  
                  <div class="row">
                    <button class="btn-submit btn-search" style="width: 190px;" type="submit" value=" ">SAVE</button>
                  </div>
  
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" id="closeModal" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
      
          </div>
        </div>
    </div>
  </div>
